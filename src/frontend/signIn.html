<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="dark" id="BigBody">
    <header>
        <div class="container">
            <div class="container__name block">
                <div class="block__left">
                    <img src="img/logoWhite.png">
                    <h2 class="block__left--name">Brah</h2>
                </div>
                <a href="createAccount.html">NEXT </a>
                <a href="index.html"> PREV</a>
                <div class="block__right container-dropdwn">
                    <div class="container-dropdwn__dropdown">
                        <button class="dropbtn btn" id="localization-switch">
                            En
                        </button>
                        <div id="dropdown-content" >
                            <button class="dropdown-content btn-modal">Russian</button>
                            <hr>
                            <button class="dropdown-content btn-modal">English</button>
                        </div>
                    </div>
                    <button class="topic btn" id="modeSwitchToLight"><img class="topic" src="img/header-light-mode-logo.png" alt=""></button>
                    <button class="topic btn" id="modeSwitchToDark"><img class="topic" src="img/header-dark-mode-logo.png" alt=""></button>
                </div>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="signIn-form">
            <div class="form__sign">
                SIGN IN
            </div>
            <div class="signIn-form__login">
                <label for="LoginInput_SignIn" class="form__input-name">
                    LOGIN
                </label>
                <div class="signIn-form__input">
                    <input id="LoginInput_SignIn" placeholder="Enter your login..." tabindex="1">
                </div>
            </div>
            <div class="form__password">
                <label for="PasswordInput_SignIn" class="form__input-name">
                    PASSWORD
                </label>
                <div class="signIn-form__input">
                    <input  id="PasswordInput_SignIn" placeholder="Enter your password..." type="password" tabindex="2">
                   <i class="far fa-eye" id="togglePassword"></i>
                </div>

            </div>
            <div class="signIn-form__submit-button">
                <button class="SignInButton" tabindex="3" id = "SignInBtn">Submit</button>
                <button class="GuestButton">log in as guest</button>
            </div>
            <div class="form__lastWords">
                Need an account? <a href="createAccount.html">Register now</a>
            </div>
        </div>
    </main>
<!--    <footer>-->
<!--        <div class="block-footer">-->
<!--            <p class="block-footer__text">Bruh </p>-->
<!--            <div class="block-footer&#45;&#45;line-vertival"></div>-->
<!--            <p class="block-footer__text">2021</p>-->
<!--        </div>-->
<!--    </footer>-->
    <script>
        const localizationSwitch = document.getElementById('localization-switch');
        const dropdownLang = document.getElementById('dropdown-content');
        const lightModeButton = document.getElementById("modeSwitchToLight");
        const darkModeButton = document.getElementById("modeSwitchToDark");
        const bodyPg = document.getElementById("BigBody");

        lightModeButton.addEventListener('click', function (e) {
            bodyPg.classList.add('light');
            bodyPg.classList.remove('dark');
            lightModeButton.style.display = "none";
            darkModeButton.style.display = "block"
        });

        darkModeButton.addEventListener('click', function (e) {
            console.log("test");
            bodyPg.classList.add('dark');
            bodyPg.classList.remove('light');
            lightModeButton.style.display = "block";
            darkModeButton.style.display = "none"
        });

        localizationSwitch.addEventListener('click', function (e) {
            dropdownLang.style.display = "block";
        });

        dropdownLang.addEventListener('click', function (e) {
            dropdownLang.style.display = "none";
        });
    </script>
</body>
</html>
